<!DOCTYPE html>
<html>
<head>
	<title>全部公告 - 夫天管理系统</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/elements.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />

    <!-- libraries -->
    <link href="../css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="../css/compiled/tables.css" type="text/css" media="screen" />

    <!-- 私有样式 -->
    <link rel="stylesheet" href="../css/common.css">

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="brand" href="index.html"><img src="../img/logo.png" /></a>

            <ul class="nav pull-right">                
               
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle hidden-phone" data-toggle="dropdown">
                        admin
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="./allnews.html">查看公告</a></li>
                        <li><a href="./addnews.html">发布新公告</a></li>
                        <li><a href="./addemploy.html">发布招聘</a></li>
                    </ul>
                </li>
                <li class="settings hidden-phone">
                    <a href="login.html" role="button">
                        <i class="icon-share-alt"></i>
                    </a>
                </li>
            </ul>            
        </div>
    </div>
    <!-- end navbar -->

    <!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li class="active">
                <a class="dropdown-toggle" href="#">
                    <i class="icon-edit"></i>
                    <span>新闻动态</span>
                    <i class="icon-chevron-down"></i>
                </a>
                <ul class="active submenu">
                    <li><a href="./allnews.html" class="active">全部列表</a></li>
                    <li><a href="./addnews.html">发布新公告</a></li>
                </ul>
            </li>
            <li>
                <a href="addemploy.html">
                    <i class="icon-group"></i>
                    <span>人才建设编辑</span>
                </a>
            </li>

        </ul>
    </div>
    <!-- end sidebar -->


	<!-- main container -->
    <div class="content">
        
        
        <div class="container-fluid">
            <div id="pad-wrapper">
            

                <!-- orders table -->
                <div class="table-wrapper orders-table section">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>全部公告</h4>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button class="glow left filter-btn" data-target="type-1">新闻公告</button>
                                <button class="glow right filter-btn" data-target="type-2">企业动态</button>
                            </div>
                            <input type="text" class="search news-search" placeholder="搜索关键词…" />
                        </div>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span1">
                                        编号
                                    </th>
                                    <th class="span2">
                                        类型
                                    </th>
                                    <th class="span2">
                                        时间
                                    </th>
                                    <th class="span5">
                                        <span class="line"></span>
                                        标题
                                    </th>
                                    <th class="span2">
                                        <span class="line"></span>
                                        状态
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end orders table -->

            </div>
        </div>
    </div>
    <!-- end main container -->

	<!-- scripts -->
    <script src="../js/jquery-latest.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/allnews.js"></script>
    <!-- 列模板 -->
    <script type="text/template" id="tr_tpl">
        <tr id='item-{{id}}' class="news-item {{type}}">
            <td>
                {{id}}
            </td>
            <td>
                {{messageType}}
            </td>

            <td>
                {{time}}
            </td>
            <td>
                <a href="{{url}}">{{title}}</a>
            </td>
            <td>
                <span class="label {{iOnline}}">{{status}}</span>
            </td>
            <td>
                <div class="btn-group small audio" data-id="{{id}}">
                    {{handle}}
                    <button class="glow right handle-delete">删除</button>
                </div>
            </td>
        </tr>
    </script>
    <!-- 发布中：操作按钮模板 -->
    <script type="text/template" id="btn_tpl1">
        <button class="glow left handle-edit">编辑</button>
        <button class="glow middle handle-offline">下线</button>
    </script>
    <!-- 已下线：操作按钮模板 -->
    <script type="text/template" id="btn_tpl2">
        <button class="glow left handle-publish">重新发布</button>
        <button class="glow middle handle-edit">编辑</button>
    </script>



</body>
</html>
